<footer class="footer" id="form">
  <div class="container">
    <div class="footer__form">
      <div class="ellipse1"></div>
      <div class="ellipse2"></div>
      <div class="ellipse3"></div>
      <div class="ellipse4"></div>
      <div class="footer__info">
        <div class="footer__legend">
          <div class="footer__title">
            <h2 class="title">Форма ОС</h2>
          </div>
          <p class="footer__text">
            Сверстай форму обратной связи. Будет круто, если заявку будут
            приходить сюда: a@growtask.ru
          </p>
        </div>
        <div class="footer__other">
          <div class="footer__subtitle">
            <h4 class="subtitle">Не забудь вставить соц.сети</h4>
          </div>
          <div class="footer__links">
            <a
              href="https://vk.com/growtask"
              target="_blank"
              class="footer__social"
            >
              <img src="./img/icon/vk.svg" alt="" class="link" />
            </a>
            <a
              href="https://t.me/growtask"
              target="_blank"
              class="footer__social"
            >
              <img src="./img/icon/tg.svg" alt="" class="link" />
            </a>
          </div>
        </div>
      </div>
      <form name="contact__form" class="form">
        <div class="form__input">
          <input
            type="text"
            name="contact__quest"
            class="input"
            placeholder="Напиши вопрос*"
            data-req="true"
          />
          <input
            type="text"
            name="contact__phone"
            class="input"
            placeholder="Телефон или почта*"
            data-req="true"
          />
          <input
            type="text"
            name="contact__name"
            class="input"
            placeholder="Твоё имя*"
            data-req="true"
          />
          <input
            type="text"
            name="contact__social"
            class="input"
            placeholder="Соц.сеть или мессенджер"
          />
        </div>
        <div class="form__send">
          <button type="submit" class="btn form__btn">Отправить заявку</button>
          <input
            type="checkbox"
            name="contact__agree"
            id="agree"
            class="form__checkbox"
          />
          <label for="agree" class="form__check">
            <span class="form__check--fake"></span>
            Согласие с политикой</label
          >
        </div>
      </form>
      <div class="footer__other2">
        <div class="footer__subtitle">
          <h4 class="subtitle">Не забудь вставить соц.сети</h4>
        </div>
        <div class="footer__links">
          <a
            href="https://vk.com/growtask"
            target="_blank"
            class="footer__social"
          >
            <img src="./img/icon/vk.svg" alt="" class="link" />
          </a>
          <a
            href="https://t.me/growtask"
            target="_blank"
            class="footer__social"
          >
            <img src="./img/icon/tg.svg" alt="" class="link" />
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
